<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="d3.v5.min.js"></script>
    <style>
        svg rect {
            fill: orange;
        }

        .bar-chart {
            background-color: #C7D9D9;
        }
    </style>
</head>

<body>
    <svg id='dsr3'>

    </svg>
    <script>
            var svg = d3.select("#dsr3")
                // .append("svg")
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight)

            var linearScale = d3.scaleLinear()
                .domain([0, 100])
                .range([0, window.innerWidth]);


            var horizontalBar = svg.append('g')
                .append('rect')
                .attr('width', 0)
                .attr('height', 30)


            horizontalBar.transition().attr('width', linearScale(90)).duration(1500)


            setTimeout(() => {
                horizontalBar.transition().attr('width', linearScale(70)).duration(1500)
            }, 2000)

</body>

</html>
