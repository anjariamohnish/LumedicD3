<html>

<head>

    <style>
        svg rect {

        }
    </style>
</head>

        var svg = d3.select("body")

        var verticalBar = svg.append('g')
            .append('rect')
            .attr('width', 30)
            .attr('height', 0)

        // horizontalBar.transition().attr('width', 300).duration(1500)
        verticalBar.transition().attr('height', 200).duration(1500)

    </script>
